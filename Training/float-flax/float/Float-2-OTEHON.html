<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>見本 Float2</title>
    <link rel="stylesheet" href="css/float.css">
    <style>
     /* 背景色設定 --------------------------------------------------------*/
    .floatTest2{
       background-color: #f8f8f8;
       color:#333;
     }
    .box{
      background-color: #333;
      color:#f8f8f8;
    }
    .txt{
      background-color: #f99;
    }
    /* レイアウト設定 ---------------------------------------------------*/
    .col-half{
      width:50%;/* POINT 親要素より子要素を小さくする*/
      float:left;/*　POINT 子要素にフロートプロパティを設定*/
    }
    .responsImg{/* レスポンシブルデザインなら子要素の画像に親要素の幅に固定する*/
      width:100%;
    }
    .clear{ /* floatを解除するブロックボックス */
      clear:both;
    }
    /* 余白調整 -----------------------------------------------------*/
     .txt{
      padding:1em;
     }
    .img{
      padding-right:1em;
    }
/* POINT 余白によるカラム落ちを解決するため
------------------------------------------------------------------------*/
    .col-half{
      box-sizing: border-box;/* widthの計算をpadding borderに含めるモードに変更 */
    }
    </style>
  </head>
  <body>
    <div id="wrapepr">
    <h1>見本 2</h1>
<h2>float 2カラム レイアウト</h2>
<div class="floatTest2">
<p class="img col-half"><img src="images/img00.jpg" alt="シュメール人の像" class="responsImg"></p>

<p class="txt col-half">シュメールは、メソポタミア（現在のイラク・クウェート）南部を占めるバビロニアの南半分の地域[1]、またはそこに興った最古の都市文明である[2]。初期のメソポタミア文明とされ、チグリス川とユーフラテス川の間に栄えた。</p>

<div class="box clear">
<h2>シュメール文明の功績</h2>
<ul>
  <li>楔形文字</li>
  <li>太陰暦</li>
  <li>一週間</li>
  <li>60進法</li>
</ul>
</div><!-- / .box-->
</div><!-- / floatTest1 -->
</div><!-- / id="wrapepr"-->
</body>
</html>
